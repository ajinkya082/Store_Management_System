<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreFlow | Store Management Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
                DEFAULT: '#2563eb',
                hover: '#1d4ed8',
                foreground: '#ffffff'
              },
              slate: {
                850: '#172038'
              }
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out forwards',
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              scaleIn: 'scaleIn 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "mongoose": "https://aistudiocdn.com/mongoose@^8.20.0",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
